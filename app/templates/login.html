<!-- extend base layout -->
{% set active_page = 'login' %}
{% include "inner.html" %}



<script type="text/javascript">
$(function()
{

    $('.login_btn').on('click', function()
    {
        set_openid($(this).data('openid'), $(this).data('pr'));
    });

    function set_openid(openid, pr)
    {
        u = openid.search('<username>')
        if (u != -1) {
            // openid requires username
            user = prompt('Enter your ' + pr + ' username:')
            openid = openid.substr(0, u) + user
        }

        $('#openid').val(openid);
        $('#login').submit();
    }

});
</script>
<h1 class="center">Welcome!</h1>
<h4 class="center">Sign in using one of the services below</h4>
<form id="login" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        {% for pr in providers %}
        <a class="login_btn ignore" data-pr='{{pr.name}}' data-openid='{{pr.url}}'><img src='{{pr.imgsrc}}'></img></a> &nbsp&nbsp
        {% endfor %}
    </p>

    <p>{{form.remember_me}} Remember Me</p>

    {{form.openid}}

</form>
